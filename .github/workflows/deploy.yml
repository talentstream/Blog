name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # 你的默认分支

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        ref: master

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12'

    - name: Setup Hexo
      env: 
        ACTION_DEPLOY_KEY: ${{ secrets.HEXO_DEPLOY_KEY }}
      run: |
        git config --global user.email "447721326@qq.com"
        git config --global user.name "talentstream"
        npm install hexo-cli -g
        npm install  # 如果你的博客项目使用 npm

    - name: Deploy
      run: |
        hexo clean
        hexo deploy
